<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastre sua ONG - Patinhas Felizes</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="img/logo.png" href="index.html">

        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="c_user.html">Cadastre-se</a>
            <a class="cabecalho-menu-item" href="c_pet.html">Cadastre seu PET</a>
            <a class="cabecalho-menu-item" href="c_petp.html">Procura por PET</a>
            <a class="cabecalho-menu-item" href="c_ong.html">Cadastre sua ONG</a>
            <a class="cabecalho-menu-item" href="login.html">Login</a>
            <a class="cabecalho-menu-item" href="login_ong.html">Login ONG</a>
        </nav>
    </header>
    <main class="conteudo">
        <section class="conteudo-principal">



            <form name="meuForm" action="cadastros.php" method="post" id="formulario">
                <div class="box">
                    <h1 class="conteudo-principal-escrito-titulo">Formulario de Contato : <br>Cadastre sua ONG </h1>
                    <img class="imagem-formulario" src="img/ong.png">

                    <label>
                        <span>Nome da ONG:</span>
                        <input type="text" class="input_text" name="nome_ong" id="name" required>

                    </label>

                    <label>
                        <span>E-mail da ONG:</span>
                        <input type="email" class="input_text" name="email_ong" maxlenght="" id="email" required>

                    </label>

                    <label>
                        <span>Telefone:</span>
                        <input type="text" class="input_text" name="telefone_ong" id="tel" maxlength="15" oninput="tMasc()" required>
                    </label>

                    <label>
                        <span>Endereço:</span>
                        <input type="text" class="input_text" name="endereco_ong" id="endereco" maxlength="255" required>
                    </label>

                    <label>
                        <span>CNPJ:</span>
                        <input type="text" class="input_text" name="cnpj" id="cnpj" maxlength="18" oninput="cMasc()" required>
                    </label>

                    <label>
                        <span>Senha:</span>
                        <input type="password" class="input_text" name="senha_ong" id="senha" required>
                    </label>


                    <input type="submit" class="conteudo-principal-escrito-botao" value="Cadastrar" name="cadastrong" required>
                    </label>
                </div>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
