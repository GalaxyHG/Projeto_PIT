                    <h1 class="conteudo-principal-escrito-titulo">Formulario de Contato : <br> Procura por PET</h1>
                    <img class="imagem-formulario" src="img/procura.png">

                    <label>
                        <span>Nome:</span>

                    <label>
                        <span>Raça:</span>
                        <input type="text" class="input_text" name="raca_pet" id="subject" />

                    <label>
                        <span>Porte:</span>
                        <input type="text" class="input_text" name="porte_pet" id="subject" />
                    </label>

                    <label>
                        <span>Idade:</span>
                        <input type="text" class="input_text" name="idade_pet" id="subject" />
                    </label>

                    <label>

                        <input type="text" class="input_text" name="nome_dono" id="name" />

                        <span>Telefone:</span>
                        <input type="text" class="input_text" name="telefone_dono" id="tel" oninput="tMasc()" maxlength="15"/>

                    <label>
                        <span>Região:</span>
                        <input type="text" class="input_text" name="regiao" id="subject" />
                    </label>

                    <label>
                        <span>Data da Perda:</span>
                        <input type="date" class="input_text" name="data_perda" id="subject" />
