<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <title>Cadastre-se - Patinhas Felizes</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="img/logo.png" href="index.html">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="c_user.html">Cadastre-se</a>
            <a class="cabecalho-menu-item" href="c_pet.html">Cadastre seu PET</a>
            <a class="cabecalho-menu-item" href="c_petp.html">Procura por PET</a>
            <a class="cabecalho-menu-item" href="c_ong.html">Cadastre sua ONG</a>
            <a class="cabecalho-menu-item" href="login.html">Login</a>
            <a class="cabecalho-menu-item" href="login_ong.html">Login ONG</a>
        </nav>
    </header>
    <main class="conteudo">
        <section class="conteudo-principal">



            <form name="meuForm" action="cadastros.php" method="post" id="formulario">
                <div class="box">
                    <h1 class="conteudo-principal-escrito-titulo">Formulario de Contato : <br>Cadastre-se</h1>
                    <img class="imagem-formulario" src="img/cadastre-se.png">

                    <label>
                        <span>CPF:</span>
                        <input type="text" class="input_text" maxlength="14" id="cpf" value="" name="cpf" onkeydown="javascript: fMasc( this, mCPF );" required>
                    </label>

                    <label>
                        <span>Nome:</span>
                        <input type="text" class="input_text" name="nome" id="name" maxlength="180" required>

                    </label>

                    <label>
                        <span>Email:</span>
                        <input type="email" class="input_text" name="email" id="email" maxlength="255" required>
                    </label>

                    <label>
                        <span>Telefone:</span>
                        <input type="text" class="input_text" name="telefone" id="tel" maxlength="15" oninput="tMasc()" required>
                    </label>

                    <label>
                        <span>Endereço:</span>
                        <input type="text" class="input_text" name="endereco" id="subject" maxlength="180" required>
                    </label>

                    <label>
                        <span>Senha:</span>
                        <input type="password" class="input_text" name="senha" id="subject" maxlength="30" required>

                        <input type="submit" class="conteudo-principal-escrito-botao" name="cadastrar" value="Cadastrar"/>
                    </label>
                </div>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
