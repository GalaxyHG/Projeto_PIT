    <main class="conteudo">

            <form name="meuForm" action="cadastros.php" method="post" id="formulario">
                <div class="box">
                    <h1 class="conteudo-principal-escrito-titulo">Formulario de Contato : <br>Cadastre seu PET</h1>
                    <img class="imagem-formulario" src="img/cadastrepet.png">
                    <label>
                        <span>Nome:</span>
                        <input type="text" class="input_text" name="nome" id="name" />

                    </label>

                    <label>
                        <span>Raça:</span>
                        <input type="text" class="input_text" name="raca" id="subject" />
                    </label>

                    <label>
                        <span>Porte:</span>
                        <select name="porte">
                            <option class="portepet" value="Pequeno">Pequeno</option>
                            <option class="portepet" value="Médio">Médio</option>
                            <option class="portepet" value="Grande">Grande</option>
                            <option class="portepet"></option>
                        </select>
                    </label>

                    <label>
                        <span>Idade:</span>
                        <input type="number" class="input_text" name="idade" id="subject" />
                    </label>

                    <label>
                        <span>ONG:</span>
                        <input type="text" class="input_text" name="ong" id="subject" />

                        <input type="submit" class="conteudo-principal-escrito-botao" name="cadastroadopt" value="Cadastrar" />
                    </label>
                </div>
            </form>
        </section>
    </main>
