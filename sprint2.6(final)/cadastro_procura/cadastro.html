</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="../img/logo.png" alt="Patinhas Felizes">
            </div>
            <div class="nav-bar">
                <ul>
                    <li><a href="../landing_page/index.html">Home</a></li>
                    <li><a href="../cadastro_tutor/index.html">Seja um Voluntário</a></li>
                    <li><a href="../cadastro_user/cadastro.html">Cadastre-se</a></li>
                    <li><a href="../login/login.html">Login</a></li>
                    <li><a href="../info_pages/cuidados.html">Saiba Mais</a></li>
                </ul>
            </div>
        </header>
        <main>
            <div class="container-form">
                <div class="container-dados">
                    <label for="Cadastrar"><b>Cadastre um pet para adoção</b></label><br>
                    <form name="meuForm" action="cadastros.php" method="post" id="formulario">
                        <div class="box">
                            <label>
                                <span>Nome:</span>
                                <input type="text" class="input_text" name="nome_pet" id="name" />
        
                            </label><br>
        
                            <label>
                                <span>Raça:</span>
                                <input type="text" class="input_text" name="raca_pet" id="subject" />
                            </label><br>
        
                            <label>
                                <span>Porte:</span>
                                <select name="porte_pet">
                                    <option class="portepet" value="Pequeno">Pequeno</option>
                                    <option class="portepet" value="Médio">Médio</option>
                                    <option class="portepet" value="Grande">Grande</option>
                                    <option class="portepet"></option>
                                </select>
                            </label><br>
        
                            <label>
                                <span>Idade:</span>
                                <input type="text" class="input_text" name="idade_pet" id="subject" />
                            </label><br>
        
                            <label>
                                <span>Dono:</span>
                                <input type="text" class="input_text" name="nome_dono" id="name" />
                            </label><br>
        
                            <label>
                                <span>Telefone:</span>
                                <input type="text" class="input_text" name="telefone_dono" id="tel" oninput="tMasc()" maxlength="15"/>
                            </label><br>
        
                            <label>
                                <span>Região:</span>
                                <input type="text" class="input_text" name="regiao" id="subject" />
                            </label><br>
        
                            <label>
                                <span>Data:</span>
                                <input type="date" class="input_text" name="data_perda" id="subject" /><br>
        
                                <input type="submit" class="conteudo-principal-escrito-botao" name="cadastrar" value="Cadastrar" />
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
