<body>
    <header>
        <div class="nav-bar">
            <img src="../img/logo.png" alt="Patinhas Felizes">
            <ul>

                <li><a href="../wikiPet/index.html">Wiki Pet</a></li>

            <ul>
                <li><a href="../cadastro_usuario/index.html">Cadastre-se</a></li>
                <li><a href="../login/index.html">Faça login</a></li>
            </ul>
    </header>
    <main class="cadastro">
        <div class="containerForm">
            <form class="acme formCadastro" method="POST" action="../php/cadastros.php">
                <div class="tituloForm">Cadastre-se</div>
                <div class="formInput" id="arreda">
                    <label for="cpf">CPF</label><br>
                    <input type="text" maxlength="14" name="cpf" id="cpf" onkeydown="javascript: fMasc( this, mCPF );" required>
                </div>
                <div class="formInput">
                    <label for="nome">Nome</label><br>
                    <input type="text" name="nome" id="nome" maxlength="180" required>
                </div>
                <div class="formInput">
                    <label for="email">E-mail</label><br>
                    <input type="email" name="email" id="email" maxlength="255" required>
                </div>
                <div class="formInput">
                    <label for="telefone">Telefone</label><br>
                    <input type="text" name="telefone" id="tel" maxlength="15" oninput="tMasc()" required>
                </div>
                <div class="formInput">
                    <label for="cep">CEP</label><br>
                    <input type="text" name="cep" id="cep" maxlength="9" oninput="cepMasc()" required>
                </div>
                <div class="formInput">
                    <label for="senha">Senha</label><br>
                    <input type="password" name="senha" id="senha" maxlength="30" required>
                </div>
                <div class="formInput">
                    <label for="confsenha">Confirme a senha</label><br>
                    <input type="password" name="confsenha" id="confsenha" maxlength="30" required>
                </div>
                <div class="formButton">
                    <button type="submit" name="cadastrar">Cadastrar</button>
                </div>
            </form>
        </div>
    </main>
    <footer class="acme branco">
        Feito pelo time incrível do ©️ Patinhas Felizes - 2023
    </footer>

</body>
